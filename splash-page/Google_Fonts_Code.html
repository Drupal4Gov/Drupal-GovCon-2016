Google Fonts Code
Add to HTML:
<link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC:900,900italic,700,700italic|Alegreya+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>


Add to CSS:
font-family: 'Playfair Display SC', serif;

font-family: 'Alegreya Sans', sans-serif;

Font Weights used:
Alegreya Sans: 400, 700

Playfair Display: 700, 900

Example:
h1 { font-family: 'Metrophobic', Arial, serif; font-weight: 400; }
